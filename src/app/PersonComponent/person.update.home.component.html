<div class="container">
  <div align="center">
    <h1>Update Form</h1>
  </div>
  <div class="form-group">
    <label>PersonUniqueId</label>
    <input
      type="text"
      name="PersonalUniqueId"
      value="{{ this.UserId }}"
      disabled
      class="form-control"
    />
  </div>
  <div class="form-group">
    First Name
    <input
      type="text"
      name="FirstName"
      class="form-control"
      value="this.Person.FirstName"
      [(ngModel)]="this.Person.FirstName"
    />
    <br />
    Middle Name
    <input
      type="text"
      name="MiddleName"
      class="form-control"
      value="this.Person.MiddleName"
      [(ngModel)]="this.Person.MiddleName"
    />
    <br />
    Last Name
    <input
      type="text"
      name="LastName"
      class="form-control"
      value="this.Person.LastName"
      [(ngModel)]="this.Person.LastName"
    />
    <br />
  </div>
  <div class="form-group">
    <label>Gender</label>
    <br />
    <select
      name="Gender"
      value="this.Person.Gender"
      [(ngModel)]="this.Person.Gender"
    >
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label>Date of Birth&nbsp;&nbsp;</label>
    <input
      type="date"
      name="DateofBirth"
      value="this.Person.DateOfBirth"
      [(ngModel)]="this.Person.DateOfBirth"
    />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input
      type="text"
      name="Age"
      maxLength="3"
      class="form-control"
      value="this.Person.Age"
      [(ngModel)]="this.Person.Age"
    />
  </div>
  <div class="form-group">
    <label>Flat/Bunglow No.</label>
    <input
      type="text"
      name="FlatNo"
      class="form-control"
      value="this.Person.Flat"
      [(ngModel)]="this.Person.Flat"
    />

    <label>Society Name</label>
    <input
      type="text"
      name="SocietyName"
      class="form-control"
      value="this.Person.SocietyName"
      [(ngModel)]="this.Person.SocietyName"
    />

    <label>Street Name</label>
    <input
      type="text"
      name="StreetName"
      class="form-control"
      value="this.Person.StreetName"
      [(ngModel)]="this.Person.StreetName"
    />
  </div>
  <div class="form-group">
    <label>City</label>
    <input
      type="text"
      name="City"
      class="form-control"
      value="this.Person.City"
      [(ngModel)]="this.Person.City"
    />
  </div>
  <div class="form-group">
    <label>State</label>
    <input
      type="text"
      name="State"
      class="form-control"
      value="this.Person.State"
      [(ngModel)]="this.Person.State"
    />
  </div>
  <div class="form-group">
    <label>Pincode</label>
    <input
      type="text"
      name="PinCode"
      maxlength="6"
      class="form-control"
      value="this.Person.PinCode"
      [(ngModel)]="this.Person.PinCode"
    />
  </div>
  <div class="form-group">
    <label>Phone No</label>
    <input
      type="text"
      name="PhoneNo"
      maxlength="10"
      class="form-control"
      value="this.Person.PhoneNo"
      [(ngModel)]="this.Person.PhoneNo"
    />
  </div>
  <div class="form-group">
    <label>Mobile No</label>
    <input
      type="text"
      name="MobileNo"
      maxlength="10"
      class="form-control"
      value="this.Person.MobileNo"
      [(ngModel)]="this.Person.MobileNo"
    />
  </div>
  <div class="form-group">
    <label>Physical Disability(if Any)</label> &nbsp;
    <select
      name="PhysicalDisability"
      value="this.Person.PhysicalDisability"
      [(ngModel)]="this.Person.PhysicalDisability"
    >
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-group">
    <label>Marital Status</label>
    <br />
    <select
      name="MaritalStatus"
      value="this.Person.MaritalStatus"
      [(ngModel)]="this.Person.MaritalStatus"
    >
      <option value="">Select</option>
      <option value="Married">Married</option>
      <option value="Unmarried">Unmarried</option>
      <option value="Divorced">Divorced</option>
      <option value="Widow">Widow</option>
      <option value="Widower">Widower</option>
    </select>
  </div>
  <div class="form-group">
    <label>Educational Status</label>
    <br />
    <select
      name="EducationalStatus"
      value="this.Person.EducationalStatus"
      [(ngModel)]="this.Person.SducationalStatus"
    >
      <option value="">Select</option>
      <option value="PHD">PHD</option>
      <option value="Graduate">Graduate</option>
      <option value="Under-Graduate">Under-Graduate</option>
      <option value="HSC">HSC</option>
      <option value="SSC">SSC</option>
    </select>
  </div>
  <div class="form-group">
    <label>Birth Sign(if Any)</label>
    <input
      type="text"
      name="BirthSign"
      class="form-control"
      value="this.Person.BirthSign"
      [(ngModel)]="this.Person.BirthSign"
    />
  </div>
  <div align="center">
    <input type="button" value="Update" class="btn btn-success" (click)="onUpdate()"/>
    <input type="button" value="Cancel" class="btn btn-danger" (click)="onCancel()"/>
  </div>
</div>
