<div class="container">
  <div align="center">
    <h1>Registration Form</h1>
  </div>
  <div class="form-group">
    <label>PersonUniqueId</label>
    <input
      type="text"
      name="PersonalUniqueId"
      value="{{ this.UserId }}"
      disabled
      class="form-control"
    />
  </div>
  <div class="form-group">
    First Name
    <input
      type="text"
      name="FirstName"
      class="form-control"
      [(ngModel)]="this.PersonDetails.FirstName"
    />
    <br />
    Middle Name
    <input
      type="text"
      name="MiddleName"
      class="form-control"
      [(ngModel)]="this.PersonDetails.MiddleName"
    />
    <br />
    Last Name
    <input
      type="text"
      name="LastName"
      class="form-control"
      [(ngModel)]="this.PersonDetails.LastName"
    />
    <br />
  </div>
  <div class="form-group">
    <label>Gender</label>
    <br />
    <select name="Gender" [(ngModel)]="this.PersonDetails.Gender">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label>Date of Birth&nbsp;&nbsp;</label>
    <input
      type="date"
      name="DateofBirth"
      [(ngModel)]="this.PersonDetails.DateOfBirth"
    />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input
      type="text"
      name="Age"
      maxLength="3"
      class="form-control"
      [(ngModel)]="this.PersonDetails.Age"
    />
  </div>
  <div class="form-group">
    <label>Flat/Bunglow No.</label>
    <input
      type="text"
      name="FlatNo"
      class="form-control"
      [(ngModel)]="this.PersonDetails.Flat"
    />

    <label>Society Name</label>
    <input
      type="text"
      name="SocietyName"
      class="form-control"
      [(ngModel)]="this.PersonDetails.SocietyName"
    />

    <label>Street Name</label>
    <input
      type="text"
      name="StreetName"
      class="form-control"
      [(ngModel)]="this.PersonDetails.StreetName"
    />
  </div>
  <div class="form-group">
    <label>City</label>
    <input
      type="text"
      name="City"
      class="form-control"
      [(ngModel)]="this.PersonDetails.City"
    />
  </div>
  <div class="form-group">
    <label>State</label>
    <input
      type="text"
      name="State"
      class="form-control"
      [(ngModel)]="this.PersonDetails.State"
    />
  </div>
  <div class="form-group">
    <label>Pincode</label>
    <input
      type="text"
      name="PinCode"
      maxlength="6"
      class="form-control"
      [(ngModel)]="this.PersonDetails.PinCode"
    />
  </div>
  <div class="form-group">
    <label>Phone No</label>
    <input
      type="text"
      name="PhoneNo"
      maxlength="10"
      class="form-control"
      [(ngModel)]="this.PersonDetails.PhoneNo"
    />
  </div>
  <div class="form-group">
    <label>Mobile No</label>
    <input
      type="text"
      name="MobileNo"
      maxlength="10"
      class="form-control"
      [(ngModel)]="this.PersonDetails.MobileNo"
    />
  </div>
  <div class="form-group">
    <label>Physical Disability(if Any)</label> &nbsp;
    <select
      name="PhysicalDisability"
      [(ngModel)]="this.PersonDetails.PhysicalDisability"
    >
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-group">
    <label>Marital Status</label>
    <br />
    <select name="MaritalStatus" [(ngModel)]="this.PersonDetails.MaritalStatus">
      <option value="">Select</option>
      <option value="Married">Married</option>
      <option value="Unmarried">Unmarried</option>
      <option value="Divorced">Divorced</option>
      <option value="Widow">Widow</option>
      <option value="Widower">Widower</option>
    </select>
  </div>
  <div class="form-group">
    <label>Educational Status</label>
    <br />
    <select
      name="EducationalStatus"
      [(ngModel)]="this.PersonDetails.EducationStatus"
    >
      <option value="">Select</option>
      <option value="PHD">PHD</option>
      <option value="Graduate">Graduate</option>
      <option value="Under-Graduate">Under-Graduate</option>
      <option value="HSC">HSC</option>
      <option value="SSC">SSC</option>
    </select>
  </div>
  <div class="form-group">
    <label>Birth Sign(if Any)</label>
    <input
      type="text"
      name="BirthSign"
      class="form-control"
      [(ngModel)]="this.PersonDetails.BirthSign"
    />
  </div>
  <div align="center">
    <input
      type="button"
      value="Save"
      class="btn btn-success"
      (click)="save()"
    />
    <input type="button" value="Cancel" class="btn btn-danger" (click)="cancel()"/>
  </div>
</div>
